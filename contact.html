<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Inkverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="stars"></div>
  <div class="twinkling"></div>

  <header>
    <div class="logo">INKVERSE</div>
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="members.html">Members</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-overlay"></div>
  </header>

  <section class="contact-section">
    <div class="contact-content">
      <h1>Get in Touch</h1>
      <p>Have questions or suggestions? Send us a message across the Inkverse galaxy </p>

      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div id="successMsg" class="success-msg">Thank you! Your message has been received </div>
    </div>
  </section>

  <footer>
    <p>Â© 2026 Inkverse | Crafted with imagination & code</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
    });


    window.addEventListener('scroll', function () {
      const header = document.querySelector('header');
      const scrollPos = window.scrollY || document.documentElement.scrollTop;
      if (scrollPos > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
 
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const navOverlay = document.querySelector('.nav-overlay');
    const navLinks = document.querySelectorAll('nav a');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
      navOverlay.classList.toggle('active');
      document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
    });
 
    navOverlay.addEventListener('click', closeMenu);
    navLinks.forEach(link => link.addEventListener('click', closeMenu));

    function closeMenu() {
      hamburger.classList.remove('active');
      nav.classList.remove('active');
      navOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
 
    window.addEventListener('scroll', () => {
      if (window.innerWidth <= 768) {
        closeMenu();
      }
    });
  </script>

</body>

</html>
