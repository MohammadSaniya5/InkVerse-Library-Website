<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members | Inkverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .members-section {
      text-align: center;
      padding: 100px 5%;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th,
    td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 16px;
    }

    th {
      background: rgba(0, 0, 0, 0.4);
      font-weight: bold;
      color: #fff;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
      transition: 0.3s;
    }

    .delete-btn {
      background: rgba(255, 70, 70, 0.9);
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: rgba(255, 30, 30, 1);
    }

    .clear-btn {
      margin-top: 25px;
      background: rgba(255, 100, 0, 0.9);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .clear-btn:hover {
      background: rgba(255, 80, 0, 1);
    }

    .no-data {
      margin-top: 40px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body class="members-page">

  <div class="stars"></div>
  <div class="twinkling"></div>

  <header>
    <div class="logo">INKVERSE</div>
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="members.html">Members</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-overlay"></div>
  </header>

  <section class="members-section">
    <h1>Library Members</h1>
    <p>All readers who borrowed books from Inkverse </p>

    <div id="tableContainer"></div>
    <button class="clear-btn" id="clearAll">Clear All Members</button>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      function loadMembers() {
        const tableContainer = document.getElementById("tableContainer");
        const records = JSON.parse(localStorage.getItem("borrowRecords")) || [];

        if (records.length === 0) {
          tableContainer.innerHTML = `<p class="no-data">No members have borrowed books yet!</p>`;
          const clearBtn = document.getElementById("clearAll");
          if (clearBtn) clearBtn.style.display = "none";
          return;
        }

        let tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Book Title</th>
                        <th>Borrow Date</th>
                        <th>Return Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
        `;

        records.forEach((record, index) => {
          tableHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.bookTitle}</td>
                    <td>${record.borrowDate}</td>
                    <td>${record.returnDate}</td>
                    <td><button class="delete-btn" onclick="deleteMember(${index})">Delete</button></td>
                </tr>
            `;
        });

        tableHTML += `</tbody></table>`;
        tableContainer.innerHTML = tableHTML;
        const clearBtn = document.getElementById("clearAll");
        if (clearBtn) clearBtn.style.display = "inline-block";
      }

      window.deleteMember = function (index) {
        const records = JSON.parse(localStorage.getItem("borrowRecords")) || [];
        const removed = records.splice(index, 1);
        localStorage.setItem("borrowRecords", JSON.stringify(records));
        showPopup(`Removed ${removed[0].name}'s record`);
        loadMembers();
      }

      const clearBtn = document.getElementById("clearAll");
      if (clearBtn) {
        clearBtn.addEventListener("click", () => {
          if (confirm("Are you sure you want to remove all members?")) {
            localStorage.removeItem("borrowRecords");
            showPopup("ðŸ§¹ All members cleared!");
            loadMembers();
          }
        });
      }

      function showPopup(message) {
        const popup = document.createElement("div");
        popup.textContent = message;
        popup.style.position = "fixed";
        popup.style.top = "50%";
        popup.style.left = "50%";
        popup.style.transform = "translate(-50%, -50%)";
        popup.style.padding = "15px 25px";
        popup.style.borderRadius = "10px";
        popup.style.background = "rgba(255, 80, 80, 0.9)";
        popup.style.color = "white";
        popup.style.fontWeight = "bold";
        popup.style.boxShadow = "0 0 15px rgba(0,0,0,0.4)";
        popup.style.zIndex = "2000";
        popup.style.textAlign = "center";
        popup.style.opacity = "0";
        popup.style.transition = "opacity 0.3s ease-in-out";
        document.body.appendChild(popup);
        setTimeout(() => popup.style.opacity = "1", 50);
        setTimeout(() => {
          popup.style.opacity = "0";
          setTimeout(() => popup.remove(), 300);
        }, 2500);
      }

      const header = document.querySelector('header');
      window.addEventListener('scroll', function () {
        const scrollPos = window.scrollY || document.documentElement.scrollTop;
        if (scrollPos > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      loadMembers();

    });
 
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const navOverlay = document.querySelector('.nav-overlay');
    const navLinks = document.querySelectorAll('nav a');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
      navOverlay.classList.toggle('active');
      document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
    });
 
    navOverlay.addEventListener('click', closeMenu);
    navLinks.forEach(link => link.addEventListener('click', closeMenu));

    function closeMenu() {
      hamburger.classList.remove('active');
      nav.classList.remove('active');
      navOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
 
    window.addEventListener('scroll', () => {
      if (window.innerWidth <= 768) {
        closeMenu();
      }
    });

  </script>

  <footer>
    <p>Â© 2026 Inkverse | Crafted with imagination & code</p>
  </footer>

</body>

</html>
